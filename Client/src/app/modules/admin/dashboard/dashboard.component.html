<div class="appCard_Container">
    <app-card-report *ngFor="let card of cardList" [inCardModel]='card' class="app_Card"></app-card-report>
</div>
<div class="chartBig_Container">
    <div class="chartContainer">
        <div class="chartHeader chartHeader_green">
            <div class="ct-chart" id="dailySalesChart"></div>
        </div>
        <div class="card-body">
            <h4 class="card-title">Daily Sales</h4>
            <p class="card-category">
                <span class="text-success"><i class="fas fa-long-arrow-alt-up"></i> 55% </span> increase in today sales.</p>
        </div>
        <div class="card-footer">
            <i class="material-icons">access_time</i> updated 4 minutes ago
        </div>
    </div>
    <div class="chartContainer">
        <div class="chartHeader chartHeader_orange">
            <div class="ct-chart" id="websiteViewsChart"></div>
        </div>
        <div class="card-body">
            <h4 class="card-title">Email Subscriptions</h4>
            <p class="card-category">Last Campaign Performance</p>
        </div>
        <div class="card-footer">
            <i class="material-icons">access_time</i> campaign sent 2 days ago
        </div>
    </div>
    <div class="chartContainer">
        <div class="chartHeader chartHeader_red">
            <div class="ct-chart" id="completedTasksChart"></div>
        </div>
        <div class="card-body">
            <h4 class="card-title">Completed Tasks</h4>
            <p class="card-category">Last Campaign Performance</p>
        </div>
        <div class="card-footer">
            <i class="material-icons">access_time</i> campaign sent 2 days ago
        </div>
    </div>
</div>
